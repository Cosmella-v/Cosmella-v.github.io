<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .link-section {
            margin: 20px 0;
        }
        .link-section a {
            display: block;
            color: #333;
            padding: 10px;
            background: #fff;
            margin-bottom: 10px;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .link-section a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#links">Links</a>
    </div>

    <div class="container">
        <h1>Welcome to My GitHub Pages Site</h1>
        <p>This is a simple and clean website where you can add your favorite links.</p>

        <div class="link-section">
            <h2>My Links</h2>
            <a href="https://www.roblox.com/users/530829101/profile" target="_blank">Visit My Roblox Account</a>
            <!-- Add more links below in the same format -->
        </div>
    </div>

</body>
</html>
